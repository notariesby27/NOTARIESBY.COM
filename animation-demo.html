<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotariesBy Animation Demo</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #2d3748;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h1 {
      color: white;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }
    .notaries-signature-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      color: #ffffff;
      opacity: 0.85;
    }
    .signature-svg {
      width: 100%;
      max-width: 280px;
      height: auto;
    }
    .certified-badge {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }
    .badge-svg {
      width: 48px;
      height: 48px;
    }
    .badge-text {
      font-size: 0.5rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: currentColor;
    }
  </style>
</head>
<body>
  <h1>Reliable Mobile Notary Servicesâ€”On Time, On Your Terms</h1>
  <div id="root"></div>

  <script type="text/babel">
    const { motion } = window.FramerMotion;
    
    function NotariesBySignature() {
      const [key, setKey] = React.useState(0);
      
      React.useEffect(() => {
        const interval = setInterval(() => setKey(k => k + 1), 5000);
        return () => clearInterval(interval);
      }, []);

      const SIGNATURE_PATHS = [
        'M 20 45 L 20 25 Q 25 20, 35 25 L 55 45 L 55 25',
        'M 65 35 Q 65 28, 72 28 Q 79 28, 79 35 Q 79 42, 72 42 Q 65 42, 65 35 M 85 42 V 28 M 85 28 Q 90 25, 95 28 V 42 M 105 42 Q 105 28, 115 28 M 115 28 V 42 M 125 35 Q 125 28, 132 28 Q 139 28, 139 35 Q 139 42, 132 42 Q 125 42, 125 35 M 148 42 V 28 M 148 35 L 158 35 M 168 35 Q 168 28, 175 28 Q 182 28, 182 35 Q 182 42, 175 42 Q 170 42, 168 38',
        'M 200 35 V 22 M 200 28 Q 205 25, 210 28 Q 215 31, 215 35 Q 215 42, 210 42 Q 205 42, 200 38 M 225 42 V 28 Q 230 25, 235 28 Q 238 31, 238 38 L 238 48 Q 238 52, 234 52',
      ];

      return (
        <div className="notaries-signature-container">
          <svg className="signature-svg" viewBox="0 0 280 70">
            {SIGNATURE_PATHS.map((d, i) => (
              <path
                key={`sig-${key}-${i}`}
                d={d}
                fill="none"
                stroke="currentColor"
                strokeWidth="2.5"
                strokeLinecap="round"
                strokeLinejoin="round"
                style={{
                  strokeDasharray: 1000,
                  strokeDashoffset: 1000,
                  animation: `draw 3.5s ${i * 0.15}s ease-out forwards`
                }}
              />
            ))}
          </svg>
          <div className="certified-badge" style={{
            opacity: 0,
            animation: 'fadeIn 0.6s 3.2s ease-out forwards'
          }}>
            <svg className="badge-svg" viewBox="0 0 60 60">
              <circle cx="30" cy="30" r="26" fill="none" stroke="currentColor" strokeWidth="2" opacity="0.8" />
              <path 
                d="M 18 30 L 26 38 L 42 22" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="3" 
                strokeLinecap="round"
                style={{
                  strokeDasharray: 100,
                  strokeDashoffset: 100,
                  animation: 'draw 0.4s 3.5s ease-out forwards'
                }}
              />
            </svg>
            <span className="badge-text" style={{
              opacity: 0,
              animation: 'fadeIn 0.3s 3.8s ease-out forwards'
            }}>CERTIFIED</span>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<NotariesBySignature />);
  </script>
  
  <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>
  
  <style>
    @keyframes draw {
      to { strokeDashoffset: 0; opacity: 0.85; }
    }
    @keyframes fadeIn {
      to { opacity: 0.9; }
    }
  </style>
</body>
</html>
